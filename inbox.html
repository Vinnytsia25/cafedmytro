<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кафе у Дмитра</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Кафе у Дмитра</h1>
    </header>
    
    <section id="menu">
        <h2>Меню</h2>
        <ul>
            <li>Кава - 50 грн</li>
            <li>Чай - 40 грн</li>
            <li>Коктейль REVO - 80 грн</li>
        </ul>
    </section>
    
    <section id="entertainment">
        <h2>Розваги</h2>
        <p>Жива музика, настільні ігри, спортивні трансляції.</p>
    </section>
    
    <section id="address">
        <h2>Адреса</h2>
        <p>м. Вінниця, вул. Центральна, 10</p>
    </section>
    
    <button id="orderBtn">Замовити</button>
    
    <div id="orderPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Ваше замовлення</h2>
            <input type="text" id="customerName" placeholder="Ваше ім'я">
            <textarea id="orderDetails" placeholder="Введіть замовлення"></textarea>
            <button id="sendOrder">Надіслати</button>
        </div>
    </div>

    <script>
        document.getElementById("orderBtn").addEventListener("click", function() {
            document.getElementById("orderPopup").style.display = "block";
        });
        
        document.querySelector(".close").addEventListener("click", function() {
            document.getElementById("orderPopup").style.display = "none";
        });
        
        document.getElementById("sendOrder").addEventListener("click", function() {
            const name = document.getElementById("customerName").value;
            const order = document.getElementById("orderDetails").value;
            if (name && order) {
                fetch("https://api.telegram.org/bot<TOKEN>/sendMessage", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: "<CHAT_ID>",
                        text: `Замовлення від ${name}: ${order}`
                    })
                }).then(response => {
                    alert("Замовлення надіслано!");
                    document.getElementById("orderPopup").style.display = "none";
                });
            } else {
                alert("Будь ласка, введіть ваше ім'я та замовлення!");
            }
        });
    </script>
</body>
</html>
